<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .gallery-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-container {
            position: relative;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px; /* Add space between navigation and image */
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .search-container {
            position: relative;
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .image-info {
            margin-top: 10px;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-results-dropdown {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            z-index: 1000;
            display: none;
        }

        .search-results-dropdown div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            white-space: normal;
            line-height: 1.4;
        }

        .search-results-dropdown div:last-child {
            border-bottom: none;
        }

        .search-results-dropdown div:hover {
            background-color: #f0f0f0;
        }

        .rotation-controls {
            display: flex;
            gap: 10px;
        }

        .rotate-button {
            padding: 10px 20px;  /* Match nav-button padding */
            font-size: 16px;     /* Match nav-button font-size */
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .rotate-button:hover {
            background-color: #e0e0e0;
        }

        #currentImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="search-container">
            <input type="text" 
                   class="search-input" 
                   placeholder="Search by name or description..."
                   id="searchInput">
            <div id="searchResults" style="margin-top: 5px; color: #666;">
                Showing all images
            </div>
            <div id="searchResultsDropdown" class="search-results-dropdown"></div>
        </div>

        <div class="navigation">
            <button class="nav-button" id="prevButton">← Previous</button>
            <div class="rotation-controls">
                <button class="rotate-button" id="rotateLeftButton">↺ Rotate Left</button>
                <button class="rotate-button" id="rotateRightButton">↻ Rotate Right</button>
            </div>
            <button class="nav-button" id="nextButton">Next →</button>
        </div>

        <div class="image-container">
            <img id="currentImage" src="" alt="Gallery Image">
            <div class="image-info">
                <h2 id="imageName" style="display: none;"></h2>
                <div class="description-container">
                    <p id="imageDescription"></p>
                    <button id="editDescriptionBtn" class="edit-btn">Edit Description</button>
                </div>
            </div>
        </div>
        
        <div class="comments-section">
            <h3>Comments</h3>
            <div id="commentsList" class="comments-list">
                <!-- Comments will be loaded here -->
            </div>
            <form id="commentForm" class="comment-form">
                <textarea id="commentInput" placeholder="Add your comment..." required></textarea>
                <button type="submit" class="submit-btn">Post Comment</button>
            </form>
        </div>
    </div>

    <script src="js/imageScanner.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
